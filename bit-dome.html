<head>
  <title>Bit Dome</title>
</head>

<body>
</body>

<template name="ApplicationLayout">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Bit Dome</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          {{> navItems}}
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {{> userInfo}}
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  {{> yield}}
</template>

<template name="navItems">
  <li class="{{ activeIfTemplateIs 'Home' }}">
    <a href="{{ pathFor 'home'}}">Home</a>
  </li>
  <li class="{{ activeIfTemplateIs 'About' }}">
    <a href="{{ pathFor 'about'}}">About</a>
  </li>
  <li class="{{ activeIfTemplateIs 'Play' }}">
    <a href="{{ pathFor 'play'}}">Play</a>
  </li>
</template>

<template name="userInfo">
  <li>
    <a><strong>4720</strong> Credits</a>
  </li>
  <li>
    <a><strong>$219</strong> Donated to Charity</a>
  </li>
</template>

<template name="Home">
  <div class="container theme-showcase" role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <h1>Gamble for charity</h1>
      <p>Gamble with a house thats worth gambling for.</p>
      {{> hello}}
    </div>

  </div>
  <div class="container marketing">

    <div class="row">
      <div class="col-lg-4">
        <img class="img-circle" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Generic placeholder image" width="140" height="140">
        <h2>Charitable Winnings</h2>
        <p>All house winnings go to charity*. What is there to lose?</p>
      </div>
      <div class="col-lg-4">
        <img class="img-circle" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Generic placeholder image" width="140" height="140">
        <h2>Win-Win!</h2>
        <p>What's yours is yours- anything you win you get to keep.</p>
      </div>
      <div class="col-lg-4">
        <img class="img-circle" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Generic placeholder image" width="140" height="140">
        <h2>Bitcoin Support</h2>
        <p>Play with traditional currency or bitcoin.</p>
      </div>
    </div>

  </div> <!-- /container -->
</template>

<template name="About">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h2>Bit Dome</h2>
        <p>A HackPSU Spring 2015 project.</p>
      </div>
    </div>
  </div> <!-- /container -->
</template>

<template name="Play">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h2>Choose a game</h2>
        <ul>
          <li>
            <a href="/play/blackjack">Blackjack</a>
          </li>
          <li>
            <a href="/play/slots">Slots</a>
          </li>
        </ul>
      </div>
    </div>
  </div> <!-- /container -->
</template>

<template name="Listblackjack">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1>Blackjack!</h1>
        <h4>Current Blackjack Games:</h4>
        <ul>
          {{#each games}}
            <li>
              {{#linkTo route="playGame.show" gameName="blackjack" id=id}}{{name}}{{/linkTo}}
            </li>
          {{/each}}
        </ul>
        <button class="btn btn-primary">Create new game</button>
      </div>
    </div>
  </div> <!-- /container -->
</template>

<template name="Playblackjack">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1>Blackjack!</h1>
        <h3>Game name: {{game.name}}</h3>
        <h3>Players:</h3>
        <ul>
          {{#each game.players}}
            <p>Total in hand: {{value}}
            {{#if getStatus}}
              <strong>{{getStatus}}!</strong>
            {{/if}}
            </p>
            <ul class="cards">
              {{#each cards}}
                {{> card}}
              {{/each}}
            </ul>
          {{/each}}
        </ul>
        <h3>Dealer Cards:</h3>
        <ul class="cards">
          <p>Total: {{game.dealerValue}}
            {{#if game.dealerGetStatus}}
              <strong>{{game.dealerGetStatus}}!</strong>
            {{/if}}
            </p>
          {{#each game.dealerCards}}
            {{> card}}
          {{/each}}
        </ul>
        <h3>Deck:</h3>
        <p>{{game.deck.cards.length}} Cards</p>
        <!-- <ul class="cards">
          {{#each game.deck.cards}}
            {{> card}}
          {{/each}}
        </ul> -->
      </div>
    </div>
    <div class="row">
      <div class="well col-xs-12">
        {{#if game.canPlay}}
          {{#if game.canDeal}}
            <button class="btn btn-info deal">Deal</button>
          {{/if}}
          <button class="btn btn-info hit">Hit</button>
          <button class="btn btn-info stand">Stand</button>
          <button class="btn">Bet</button>
        {{else}}
          <button class="btn btn-primary restart">Play Again</button>
        {{/if}}
      </div>
    </div>
  </div> <!-- /container -->
</template>

<template name="Listslots">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1>Slots!</h1>
      </div>
    </div>
  </div> <!-- /container -->
</template>

<template name="card">
  <li>
    <img src="{{getImagePath}}" />
  </li>
</template>

<template name="hello">
  <button class="btn btn-primary btn-lg">Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
